<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CalTrack - Kalorienz√§hler</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#10b981">
    <link rel="apple-touch-icon" href="/icon-192.png">
</head>
<body class="bg-gray-100 min-h-screen">
    <div id="root"></div>
    
    <script type="text/babel">
        const API_BASE = '/api';

        // Icons
        const Icons = {
            Search: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>,
            Plus: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" /></svg>,
            X: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" /></svg>,
            Camera: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" /></svg>,
            Check: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" /></svg>,
            Trash: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>,
            Scale: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 6l3 1m0 0l-3 9a5.002 5.002 0 006.001 0M6 7l3 9M6 7l6-2m6 2l3-1m-3 1l-3 9a5.002 5.002 0 006.001 0M18 7l3 9m-3-9l-6-2m0-2v2m0 16V5m0 16H9m3 0h3" /></svg>,
            Chart: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" /></svg>,
            User: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>,
            Heart: ({ filled }) => filled 
                ? <svg className="w-5 h-5 text-red-500" fill="currentColor" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
                : <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>,
            Calendar: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>,
            Settings: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>,
            ChevronLeft: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 19l-7-7 7-7" /></svg>,
            ChevronRight: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" /></svg>,
        };

        const mealTypes = {
            breakfast: { name: 'Fr√ºhst√ºck', icon: 'üåÖ', color: 'orange' },
            lunch: { name: 'Mittagessen', icon: '‚òÄÔ∏è', color: 'yellow' },
            dinner: { name: 'Abendessen', icon: 'üåô', color: 'indigo' },
            snack: { name: 'Snacks', icon: 'üçé', color: 'green' }
        };

        function CalTrack() {
            // User state
            const [users, setUsers] = React.useState([]);
            const [currentUser, setCurrentUser] = React.useState(null);
            const [showUserSelect, setShowUserSelect] = React.useState(true);
            const [newUserName, setNewUserName] = React.useState('');
            
            // App state
            const [activeTab, setActiveTab] = React.useState('diary');
            const [selectedDate, setSelectedDate] = React.useState(new Date().toISOString().split('T')[0]);
            const [dailyData, setDailyData] = React.useState(null);
            const [weeklyStats, setWeeklyStats] = React.useState(null);
            const [weightEntries, setWeightEntries] = React.useState([]);
            const [favorites, setFavorites] = React.useState([]);
            
            // Search state
            const [searchQuery, setSearchQuery] = React.useState('');
            const [searchResults, setSearchResults] = React.useState([]);
            const [searching, setSearching] = React.useState(false);
            const [showSearch, setShowSearch] = React.useState(false);
            const [selectedMealType, setSelectedMealType] = React.useState('breakfast');
            
            // Barcode scanner
            const [showScanner, setShowScanner] = React.useState(false);
            const [scannedProduct, setScannedProduct] = React.useState(null);
            
            // Add food modal
            const [showAddModal, setShowAddModal] = React.useState(false);
            const [foodToAdd, setFoodToAdd] = React.useState(null);
            const [servingAmount, setServingAmount] = React.useState(100);
            
            // Weight modal
            const [showWeightModal, setShowWeightModal] = React.useState(false);
            const [newWeight, setNewWeight] = React.useState('');
            
            // Settings modal
            const [showSettings, setShowSettings] = React.useState(false);

            // Load users on mount
            React.useEffect(() => {
                loadUsers();
            }, []);

            // Load data when user changes
            React.useEffect(() => {
                if (currentUser) {
                    loadDailyData();
                    loadWeeklyStats();
                    loadWeightEntries();
                    loadFavorites();
                }
            }, [currentUser, selectedDate]);

            const loadUsers = async () => {
                try {
                    const res = await fetch(`${API_BASE}/users`);
                    const data = await res.json();
                    setUsers(data);
                    // Auto-select if only one user
                    if (data.length === 1) {
                        setCurrentUser(data[0]);
                        setShowUserSelect(false);
                    }
                } catch (e) { console.error(e); }
            };

            const createUser = async () => {
                if (!newUserName.trim()) return;
                try {
                    const res = await fetch(`${API_BASE}/users`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ name: newUserName.trim() })
                    });
                    const user = await res.json();
                    setUsers(prev => [...prev, user]);
                    setCurrentUser(user);
                    setShowUserSelect(false);
                    setNewUserName('');
                } catch (e) { console.error(e); }
            };

            const loadDailyData = async () => {
                if (!currentUser) return;
                try {
                    const res = await fetch(`${API_BASE}/entries/${currentUser.id}/day/${selectedDate}`);
                    const data = await res.json();
                    setDailyData(data);
                } catch (e) { console.error(e); }
            };

            const loadWeeklyStats = async () => {
                if (!currentUser) return;
                try {
                    const res = await fetch(`${API_BASE}/stats/${currentUser.id}/week`);
                    const data = await res.json();
                    setWeeklyStats(data);
                } catch (e) { console.error(e); }
            };

            const loadWeightEntries = async () => {
                if (!currentUser) return;
                try {
                    const res = await fetch(`${API_BASE}/weight/${currentUser.id}`);
                    const data = await res.json();
                    setWeightEntries(data);
                } catch (e) { console.error(e); }
            };

            const loadFavorites = async () => {
                if (!currentUser) return;
                try {
                    const res = await fetch(`${API_BASE}/favorites/${currentUser.id}`);
                    const data = await res.json();
                    setFavorites(data);
                } catch (e) { console.error(e); }
            };

            const searchFood = async () => {
                if (!searchQuery.trim()) return;
                setSearching(true);
                try {
                    const res = await fetch(`${API_BASE}/food/search?query=${encodeURIComponent(searchQuery)}`);
                    const data = await res.json();
                    setSearchResults(data.products || []);
                } catch (e) { console.error(e); }
                setSearching(false);
            };

            const scanBarcode = async (barcode) => {
                try {
                    const res = await fetch(`${API_BASE}/food/barcode/${barcode}`);
                    if (res.ok) {
                        const product = await res.json();
                        setScannedProduct(product);
                        setFoodToAdd(product);
                        setShowScanner(false);
                        setShowAddModal(true);
                    } else {
                        alert('Produkt nicht gefunden');
                    }
                } catch (e) { 
                    console.error(e);
                    alert('Fehler beim Scannen');
                }
            };

            const addFoodEntry = async () => {
                if (!foodToAdd || !currentUser) return;
                
                const entry = {
                    user_id: currentUser.id,
                    date: selectedDate,
                    meal_type: selectedMealType,
                    name: foodToAdd.name,
                    brand: foodToAdd.brand,
                    barcode: foodToAdd.barcode,
                    serving_size: 100,
                    servings: servingAmount / 100,
                    calories: foodToAdd.calories_per_100g || 0,
                    protein: foodToAdd.protein_per_100g || 0,
                    carbs: foodToAdd.carbs_per_100g || 0,
                    fat: foodToAdd.fat_per_100g || 0,
                    source: foodToAdd.source || 'manual',
                    image_url: foodToAdd.image_url
                };

                try {
                    await fetch(`${API_BASE}/entries`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(entry)
                    });
                    setShowAddModal(false);
                    setFoodToAdd(null);
                    setServingAmount(100);
                    setShowSearch(false);
                    loadDailyData();
                } catch (e) { console.error(e); }
            };

            const deleteEntry = async (entryId) => {
                try {
                    await fetch(`${API_BASE}/entries/${entryId}`, { method: 'DELETE' });
                    loadDailyData();
                } catch (e) { console.error(e); }
            };

            const addWeight = async () => {
                if (!newWeight || !currentUser) return;
                try {
                    await fetch(`${API_BASE}/weight`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            user_id: currentUser.id,
                            date: selectedDate,
                            weight: parseFloat(newWeight)
                        })
                    });
                    setShowWeightModal(false);
                    setNewWeight('');
                    loadWeightEntries();
                } catch (e) { console.error(e); }
            };

            const updateGoals = async (goals) => {
                if (!currentUser) return;
                try {
                    const res = await fetch(`${API_BASE}/users/${currentUser.id}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(goals)
                    });
                    const updated = await res.json();
                    setCurrentUser(updated);
                } catch (e) { console.error(e); }
            };

            const changeDate = (days) => {
                const d = new Date(selectedDate);
                d.setDate(d.getDate() + days);
                setSelectedDate(d.toISOString().split('T')[0]);
            };

            const formatDate = (dateStr) => {
                const d = new Date(dateStr);
                const today = new Date().toISOString().split('T')[0];
                const yesterday = new Date(Date.now() - 86400000).toISOString().split('T')[0];
                
                if (dateStr === today) return 'Heute';
                if (dateStr === yesterday) return 'Gestern';
                return d.toLocaleDateString('de-DE', { weekday: 'short', day: 'numeric', month: 'short' });
            };

            // User Selection Screen
            if (showUserSelect) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-green-400 to-emerald-600 flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-xl p-8 max-w-md w-full">
                            <h1 className="text-3xl font-bold text-gray-800 text-center mb-2">CalTrack</h1>
                            <p className="text-gray-500 text-center mb-8">Wer bist du?</p>
                            
                            <div className="space-y-3 mb-6">
                                {users.map(user => (
                                    <button key={user.id}
                                        onClick={() => { setCurrentUser(user); setShowUserSelect(false); }}
                                        className="w-full p-4 bg-gray-50 rounded-xl hover:bg-green-50 hover:border-green-500 border-2 border-transparent transition flex items-center gap-4">
                                        <div className="w-12 h-12 bg-green-500 rounded-full flex items-center justify-center text-white text-xl font-bold">
                                            {user.name.charAt(0).toUpperCase()}
                                        </div>
                                        <span className="text-lg font-medium text-gray-700">{user.name}</span>
                                    </button>
                                ))}
                            </div>
                            
                            <div className="border-t pt-6">
                                <p className="text-sm text-gray-500 mb-3">Neuen Benutzer erstellen:</p>
                                <div className="flex gap-2">
                                    <input type="text" placeholder="Name eingeben..."
                                        value={newUserName} onChange={(e) => setNewUserName(e.target.value)}
                                        onKeyPress={(e) => e.key === 'Enter' && createUser()}
                                        className="flex-1 px-4 py-3 border rounded-xl focus:ring-2 focus:ring-green-500" />
                                    <button onClick={createUser}
                                        className="px-6 py-3 bg-green-500 text-white rounded-xl hover:bg-green-600">
                                        <Icons.Plus />
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            // Calculate daily progress
            const totals = dailyData?.totals || { calories: 0, protein: 0, carbs: 0, fat: 0 };
            const goals = currentUser || { calorie_goal: 2000, protein_goal: 150, carb_goal: 200, fat_goal: 65 };

            return (
                <div className="min-h-screen bg-gray-100 pb-20">
                    {/* Header */}
                    <div className="bg-gradient-to-r from-green-500 to-emerald-600 text-white">
                        <div className="max-w-2xl mx-auto px-4 py-4">
                            <div className="flex justify-between items-center">
                                <div className="flex items-center gap-3">
                                    <button onClick={() => setShowUserSelect(true)}
                                        className="w-10 h-10 bg-white/20 rounded-full flex items-center justify-center">
                                        {currentUser?.name.charAt(0).toUpperCase()}
                                    </button>
                                    <div>
                                        <h1 className="text-xl font-bold">CalTrack</h1>
                                        <p className="text-green-100 text-sm">{currentUser?.name}</p>
                                    </div>
                                </div>
                                <button onClick={() => setShowSettings(true)} className="p-2 hover:bg-white/20 rounded-full">
                                    <Icons.Settings />
                                </button>
                            </div>
                            
                            {/* Date Navigation */}
                            <div className="flex items-center justify-center gap-4 mt-4">
                                <button onClick={() => changeDate(-1)} className="p-2 hover:bg-white/20 rounded-full">
                                    <Icons.ChevronLeft />
                                </button>
                                <button onClick={() => setSelectedDate(new Date().toISOString().split('T')[0])}
                                    className="text-lg font-medium px-4 py-1 rounded-full hover:bg-white/20">
                                    {formatDate(selectedDate)}
                                </button>
                                <button onClick={() => changeDate(1)} className="p-2 hover:bg-white/20 rounded-full">
                                    <Icons.ChevronRight />
                                </button>
                            </div>
                            
                            {/* Calorie Summary */}
                            <div className="mt-4 text-center">
                                <div className="text-4xl font-bold">{Math.round(totals.calories)}</div>
                                <div className="text-green-100">von {goals.calorie_goal} kcal</div>
                                <div className="mt-3 h-3 bg-white/20 rounded-full overflow-hidden">
                                    <div className={`h-full transition-all ${totals.calories > goals.calorie_goal ? 'bg-red-400' : 'bg-white'}`}
                                        style={{ width: `${Math.min((totals.calories / goals.calorie_goal) * 100, 100)}%` }} />
                                </div>
                            </div>
                            
                            {/* Macros */}
                            <div className="grid grid-cols-3 gap-4 mt-4">
                                <div className="text-center">
                                    <div className="text-lg font-bold">{Math.round(totals.protein)}g</div>
                                    <div className="text-xs text-green-100">Protein ({goals.protein_goal}g)</div>
                                    <div className="mt-1 h-1.5 bg-white/20 rounded-full">
                                        <div className="h-full bg-blue-300 rounded-full" style={{ width: `${Math.min((totals.protein / goals.protein_goal) * 100, 100)}%` }} />
                                    </div>
                                </div>
                                <div className="text-center">
                                    <div className="text-lg font-bold">{Math.round(totals.carbs)}g</div>
                                    <div className="text-xs text-green-100">Carbs ({goals.carb_goal}g)</div>
                                    <div className="mt-1 h-1.5 bg-white/20 rounded-full">
                                        <div className="h-full bg-yellow-300 rounded-full" style={{ width: `${Math.min((totals.carbs / goals.carb_goal) * 100, 100)}%` }} />
                                    </div>
                                </div>
                                <div className="text-center">
                                    <div className="text-lg font-bold">{Math.round(totals.fat)}g</div>
                                    <div className="text-xs text-green-100">Fett ({goals.fat_goal}g)</div>
                                    <div className="mt-1 h-1.5 bg-white/20 rounded-full">
                                        <div className="h-full bg-pink-300 rounded-full" style={{ width: `${Math.min((totals.fat / goals.fat_goal) * 100, 100)}%` }} />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Main Content */}
                    <div className="max-w-2xl mx-auto px-4 py-4">
                        {/* Tab Buttons */}
                        <div className="flex gap-2 mb-4 overflow-x-auto">
                            <button onClick={() => setActiveTab('diary')}
                                className={`px-4 py-2 rounded-full font-medium transition whitespace-nowrap ${
                                    activeTab === 'diary' ? 'bg-green-500 text-white' : 'bg-white text-gray-600'
                                }`}>
                                Tagebuch
                            </button>
                            <button onClick={() => setActiveTab('stats')}
                                className={`px-4 py-2 rounded-full font-medium transition whitespace-nowrap ${
                                    activeTab === 'stats' ? 'bg-green-500 text-white' : 'bg-white text-gray-600'
                                }`}>
                                Statistik
                            </button>
                            <button onClick={() => setActiveTab('weight')}
                                className={`px-4 py-2 rounded-full font-medium transition whitespace-nowrap ${
                                    activeTab === 'weight' ? 'bg-green-500 text-white' : 'bg-white text-gray-600'
                                }`}>
                                Gewicht
                            </button>
                        </div>

                        {/* Diary Tab */}
                        {activeTab === 'diary' && (
                            <div className="space-y-4">
                                {Object.entries(mealTypes).map(([type, { name, icon, color }]) => {
                                    const mealEntries = dailyData?.meals?.[type] || [];
                                    const mealCalories = mealEntries.reduce((sum, e) => sum + (e.total_calories || 0), 0);
                                    
                                    return (
                                        <div key={type} className="bg-white rounded-xl shadow-sm overflow-hidden">
                                            <div className="p-4 flex justify-between items-center border-b">
                                                <div className="flex items-center gap-3">
                                                    <span className="text-2xl">{icon}</span>
                                                    <div>
                                                        <h3 className="font-semibold text-gray-800">{name}</h3>
                                                        <p className="text-sm text-gray-500">{Math.round(mealCalories)} kcal</p>
                                                    </div>
                                                </div>
                                                <button onClick={() => { setSelectedMealType(type); setShowSearch(true); }}
                                                    className="p-2 bg-green-100 text-green-600 rounded-full hover:bg-green-200">
                                                    <Icons.Plus />
                                                </button>
                                            </div>
                                            
                                            {mealEntries.length > 0 && (
                                                <div className="divide-y">
                                                    {mealEntries.map(entry => (
                                                        <div key={entry.id} className="p-3 flex items-center gap-3">
                                                            {entry.image_url ? (
                                                                <img src={entry.image_url} alt="" className="w-12 h-12 rounded-lg object-cover" />
                                                            ) : (
                                                                <div className="w-12 h-12 bg-gray-100 rounded-lg flex items-center justify-center text-xl">üçΩÔ∏è</div>
                                                            )}
                                                            <div className="flex-1 min-w-0">
                                                                <p className="font-medium text-gray-800 truncate">{entry.name}</p>
                                                                <p className="text-sm text-gray-500">
                                                                    {Math.round(entry.serving_size * entry.servings)}g ‚Ä¢ {Math.round(entry.total_calories)} kcal
                                                                </p>
                                                            </div>
                                                            <button onClick={() => deleteEntry(entry.id)}
                                                                className="p-2 text-gray-400 hover:text-red-500">
                                                                <Icons.Trash />
                                                            </button>
                                                        </div>
                                                    ))}
                                                </div>
                                            )}
                                        </div>
                                    );
                                })}
                            </div>
                        )}

                        {/* Stats Tab */}
                        {activeTab === 'stats' && weeklyStats && (
                            <div className="bg-white rounded-xl shadow-sm p-4">
                                <h3 className="font-bold text-gray-800 mb-4">Diese Woche</h3>
                                <div className="space-y-3">
                                    {Object.entries(weeklyStats.daily_stats).map(([date, stats]) => (
                                        <div key={date} className="flex items-center gap-3">
                                            <div className="w-16 text-sm text-gray-500">
                                                {new Date(date).toLocaleDateString('de-DE', { weekday: 'short' })}
                                            </div>
                                            <div className="flex-1">
                                                <div className="h-6 bg-gray-100 rounded-full overflow-hidden">
                                                    <div className={`h-full ${stats.calories > goals.calorie_goal ? 'bg-red-400' : 'bg-green-400'}`}
                                                        style={{ width: `${Math.min((stats.calories / goals.calorie_goal) * 100, 100)}%` }} />
                                                </div>
                                            </div>
                                            <div className="w-20 text-right text-sm font-medium">
                                                {Math.round(stats.calories)} kcal
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* Weight Tab */}
                        {activeTab === 'weight' && (
                            <div className="space-y-4">
                                <button onClick={() => setShowWeightModal(true)}
                                    className="w-full p-4 bg-green-500 text-white rounded-xl font-medium flex items-center justify-center gap-2">
                                    <Icons.Scale /> Gewicht eintragen
                                </button>
                                
                                <div className="bg-white rounded-xl shadow-sm overflow-hidden">
                                    <div className="p-4 border-b">
                                        <h3 className="font-bold text-gray-800">Gewichtsverlauf</h3>
                                    </div>
                                    {weightEntries.length === 0 ? (
                                        <div className="p-8 text-center text-gray-400">
                                            Noch keine Eintr√§ge
                                        </div>
                                    ) : (
                                        <div className="divide-y">
                                            {weightEntries.slice(0, 10).map(entry => (
                                                <div key={entry.id} className="p-4 flex justify-between items-center">
                                                    <div>
                                                        <p className="font-bold text-xl text-gray-800">{entry.weight} kg</p>
                                                        <p className="text-sm text-gray-500">
                                                            {new Date(entry.date).toLocaleDateString('de-DE')}
                                                        </p>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}
                    </div>

                    {/* Bottom Navigation */}
                    <div className="fixed bottom-0 left-0 right-0 bg-white border-t safe-area-bottom">
                        <div className="max-w-2xl mx-auto flex justify-around py-2">
                            <button onClick={() => setShowSearch(true)}
                                className="p-3 text-gray-500 hover:text-green-500 flex flex-col items-center">
                                <Icons.Search />
                                <span className="text-xs mt-1">Suchen</span>
                            </button>
                            <button onClick={() => setShowScanner(true)}
                                className="p-3 bg-green-500 text-white rounded-full -mt-6 shadow-lg">
                                <Icons.Camera />
                            </button>
                            <button onClick={() => setActiveTab('diary')}
                                className={`p-3 flex flex-col items-center ${activeTab === 'diary' ? 'text-green-500' : 'text-gray-500'}`}>
                                <Icons.Calendar />
                                <span className="text-xs mt-1">Tagebuch</span>
                            </button>
                        </div>
                    </div>

                    {/* Search Modal */}
                    {showSearch && (
                        <div className="fixed inset-0 bg-black/50 z-50">
                            <div className="bg-white h-full">
                                <div className="p-4 border-b flex items-center gap-3">
                                    <button onClick={() => { setShowSearch(false); setSearchResults([]); setSearchQuery(''); }}>
                                        <Icons.X />
                                    </button>
                                    <input type="text" placeholder="Lebensmittel suchen..."
                                        value={searchQuery}
                                        onChange={(e) => setSearchQuery(e.target.value)}
                                        onKeyPress={(e) => e.key === 'Enter' && searchFood()}
                                        className="flex-1 px-4 py-2 bg-gray-100 rounded-full focus:outline-none"
                                        autoFocus />
                                    <button onClick={searchFood} className="p-2 bg-green-500 text-white rounded-full">
                                        <Icons.Search />
                                    </button>
                                </div>
                                
                                {/* Meal Type Selector */}
                                <div className="p-4 border-b flex gap-2 overflow-x-auto">
                                    {Object.entries(mealTypes).map(([type, { name, icon }]) => (
                                        <button key={type}
                                            onClick={() => setSelectedMealType(type)}
                                            className={`px-3 py-1.5 rounded-full text-sm whitespace-nowrap ${
                                                selectedMealType === type 
                                                    ? 'bg-green-500 text-white' 
                                                    : 'bg-gray-100 text-gray-600'
                                            }`}>
                                            {icon} {name}
                                        </button>
                                    ))}
                                </div>
                                
                                {/* Favorites */}
                                {favorites.length > 0 && searchResults.length === 0 && (
                                    <div className="p-4 border-b">
                                        <h4 className="text-sm font-medium text-gray-500 mb-2">Favoriten</h4>
                                        <div className="flex gap-2 overflow-x-auto">
                                            {favorites.map(fav => (
                                                <button key={fav.id}
                                                    onClick={() => { setFoodToAdd(fav); setShowAddModal(true); }}
                                                    className="px-3 py-2 bg-red-50 text-red-600 rounded-full text-sm whitespace-nowrap">
                                                    ‚ù§Ô∏è {fav.name}
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                )}
                                
                                {/* Search Results */}
                                <div className="overflow-y-auto" style={{ maxHeight: 'calc(100vh - 200px)' }}>
                                    {searching && (
                                        <div className="p-8 text-center text-gray-500">Suche...</div>
                                    )}
                                    {searchResults.map((product, idx) => (
                                        <div key={idx}
                                            onClick={() => { setFoodToAdd(product); setShowAddModal(true); }}
                                            className="p-4 border-b flex items-center gap-3 hover:bg-gray-50 cursor-pointer">
                                            {product.image_url ? (
                                                <img src={product.image_url} alt="" className="w-14 h-14 rounded-lg object-cover" />
                                            ) : (
                                                <div className="w-14 h-14 bg-gray-100 rounded-lg flex items-center justify-center text-2xl">üçΩÔ∏è</div>
                                            )}
                                            <div className="flex-1 min-w-0">
                                                <p className="font-medium text-gray-800 truncate">{product.name}</p>
                                                <p className="text-sm text-gray-500 truncate">{product.brand}</p>
                                                <p className="text-sm text-green-600">{Math.round(product.calories_per_100g)} kcal / 100g</p>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Add Food Modal */}
                    {showAddModal && foodToAdd && (
                        <div className="fixed inset-0 bg-black/50 z-50 flex items-end sm:items-center justify-center">
                            <div className="bg-white w-full sm:max-w-md sm:rounded-2xl rounded-t-2xl max-h-[80vh] overflow-y-auto">
                                <div className="p-4 border-b flex justify-between items-center sticky top-0 bg-white">
                                    <h3 className="font-bold text-lg">{foodToAdd.name}</h3>
                                    <button onClick={() => { setShowAddModal(false); setFoodToAdd(null); }}>
                                        <Icons.X />
                                    </button>
                                </div>
                                
                                <div className="p-4">
                                    {foodToAdd.image_url && (
                                        <img src={foodToAdd.image_url} alt="" className="w-full h-40 object-cover rounded-xl mb-4" />
                                    )}
                                    
                                    <div className="grid grid-cols-4 gap-2 mb-4 text-center">
                                        <div className="bg-gray-100 rounded-lg p-2">
                                            <div className="text-lg font-bold text-green-600">{Math.round((foodToAdd.calories_per_100g || 0) * servingAmount / 100)}</div>
                                            <div className="text-xs text-gray-500">kcal</div>
                                        </div>
                                        <div className="bg-gray-100 rounded-lg p-2">
                                            <div className="text-lg font-bold text-blue-600">{Math.round((foodToAdd.protein_per_100g || 0) * servingAmount / 100)}</div>
                                            <div className="text-xs text-gray-500">Protein</div>
                                        </div>
                                        <div className="bg-gray-100 rounded-lg p-2">
                                            <div className="text-lg font-bold text-yellow-600">{Math.round((foodToAdd.carbs_per_100g || 0) * servingAmount / 100)}</div>
                                            <div className="text-xs text-gray-500">Carbs</div>
                                        </div>
                                        <div className="bg-gray-100 rounded-lg p-2">
                                            <div className="text-lg font-bold text-pink-600">{Math.round((foodToAdd.fat_per_100g || 0) * servingAmount / 100)}</div>
                                            <div className="text-xs text-gray-500">Fett</div>
                                        </div>
                                    </div>
                                    
                                    <div className="mb-4">
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Menge (g)</label>
                                        <input type="number" value={servingAmount}
                                            onChange={(e) => setServingAmount(parseInt(e.target.value) || 0)}
                                            className="w-full px-4 py-3 border rounded-xl text-center text-2xl font-bold" />
                                        <div className="flex gap-2 mt-2">
                                            {[50, 100, 150, 200].map(amount => (
                                                <button key={amount}
                                                    onClick={() => setServingAmount(amount)}
                                                    className={`flex-1 py-2 rounded-lg text-sm ${
                                                        servingAmount === amount 
                                                            ? 'bg-green-500 text-white' 
                                                            : 'bg-gray-100 text-gray-600'
                                                    }`}>
                                                    {amount}g
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                    
                                    <button onClick={addFoodEntry}
                                        className="w-full py-4 bg-green-500 text-white rounded-xl font-bold text-lg">
                                        Zu {mealTypes[selectedMealType].name} hinzuf√ºgen
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Weight Modal */}
                    {showWeightModal && (
                        <div className="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
                            <div className="bg-white rounded-2xl w-full max-w-sm p-6">
                                <h3 className="font-bold text-xl text-gray-800 mb-4">Gewicht eintragen</h3>
                                <input type="number" step="0.1" placeholder="z.B. 75.5"
                                    value={newWeight}
                                    onChange={(e) => setNewWeight(e.target.value)}
                                    className="w-full px-4 py-4 border rounded-xl text-center text-3xl font-bold mb-4" />
                                <p className="text-center text-gray-500 mb-4">kg</p>
                                <div className="flex gap-3">
                                    <button onClick={() => setShowWeightModal(false)}
                                        className="flex-1 py-3 bg-gray-100 text-gray-600 rounded-xl font-medium">
                                        Abbrechen
                                    </button>
                                    <button onClick={addWeight}
                                        className="flex-1 py-3 bg-green-500 text-white rounded-xl font-medium">
                                        Speichern
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Settings Modal */}
                    {showSettings && (
                        <div className="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
                            <div className="bg-white rounded-2xl w-full max-w-sm p-6">
                                <h3 className="font-bold text-xl text-gray-800 mb-4">Ziele anpassen</h3>
                                
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Kalorien (kcal/Tag)</label>
                                        <input type="number" value={currentUser?.calorie_goal || 2000}
                                            onChange={(e) => updateGoals({ calorie_goal: parseInt(e.target.value) })}
                                            className="w-full px-4 py-2 border rounded-lg" />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Protein (g/Tag)</label>
                                        <input type="number" value={currentUser?.protein_goal || 150}
                                            onChange={(e) => updateGoals({ protein_goal: parseInt(e.target.value) })}
                                            className="w-full px-4 py-2 border rounded-lg" />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Carbs (g/Tag)</label>
                                        <input type="number" value={currentUser?.carb_goal || 200}
                                            onChange={(e) => updateGoals({ carb_goal: parseInt(e.target.value) })}
                                            className="w-full px-4 py-2 border rounded-lg" />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Fett (g/Tag)</label>
                                        <input type="number" value={currentUser?.fat_goal || 65}
                                            onChange={(e) => updateGoals({ fat_goal: parseInt(e.target.value) })}
                                            className="w-full px-4 py-2 border rounded-lg" />
                                    </div>
                                </div>
                                
                                <button onClick={() => setShowSettings(false)}
                                    className="w-full mt-6 py-3 bg-green-500 text-white rounded-xl font-medium">
                                    Fertig
                                </button>
                            </div>
                        </div>
                    )}

                    {/* Barcode Scanner Modal */}
                    {showScanner && (
                        <div className="fixed inset-0 bg-black z-50">
                            <div className="p-4 flex justify-between items-center text-white">
                                <h3 className="font-bold">Barcode scannen</h3>
                                <button onClick={() => setShowScanner(false)}>
                                    <Icons.X />
                                </button>
                            </div>
                            <BarcodeScanner onScan={scanBarcode} />
                        </div>
                    )}
                </div>
            );
        }

        // Barcode Scanner Component
        function BarcodeScanner({ onScan }) {
            const scannerRef = React.useRef(null);
            
            React.useEffect(() => {
                const html5QrCode = new Html5Qrcode("barcode-reader");
                
                html5QrCode.start(
                    { facingMode: "environment" },
                    { fps: 10, qrbox: { width: 250, height: 150 } },
                    (decodedText) => {
                        html5QrCode.stop();
                        onScan(decodedText);
                    },
                    (errorMessage) => {}
                ).catch(err => console.log(err));
                
                return () => {
                    html5QrCode.stop().catch(err => {});
                };
            }, []);
            
            return (
                <div className="flex flex-col items-center justify-center h-full">
                    <div id="barcode-reader" className="w-full max-w-md"></div>
                    <p className="text-white mt-4">Halte den Barcode in den Rahmen</p>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<CalTrack />);
    </script>
</body>
</html>
